<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钛极智能在线导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 科技感背景动画 */
        .tech-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-size: 400% 400%;
            animation: bgShift 15s ease infinite;
            position: relative;
        }
        .tech-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 20%);
            z-index: 0;
        }
        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* 卡片悬浮效果 */
        .nav-card {
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(14, 165, 233, 0.2);
        }
    </style>
</head>
<body class="tech-bg min-h-screen flex flex-col items-center justify-center p-4 text-white">
    <!-- 标题区域 -->
    <div class="text-center mb-10 z-10">
        <h1 class="text-4xl md:text-5xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-violet-500">
            钛极智能在线导航
        </h1>
        <p class="text-slate-300 text-lg md:text-xl">办公辅助与开源组织</p>
    </div>

    <!-- 导航板块容器（上下排版） -->
    <div class="flex flex-col gap-8 w-full max-w-2xl z-10">
        <!--  -->
        <a href="#toolset" class="nav-card bg-slate-800/60 rounded-xl p-8 border border-sky-500/30">
            <div class="flex items-center mb-4">
                <div class="w-12 h-12 rounded-lg bg-sky-500/20 flex items-center justify-center mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-sky-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-4m0 0l4-4m-4 4l-4-4m4 4V4" />
                    </svg>
                </div>
                <h2 class="text-2xl font-semibold">钛极工具【办公辅助】</h2>
            </div>
            <p class="text-slate-300">包含数据处理、格式转换、AI辅助、事务跟踪等多款在线工具，无需安装，即开即用</p>
        </a>

        <!--  -->
        <a href="www.noak.cc" class="nav-card bg-slate-800/60 rounded-xl p-8 border border-violet-500/30">
            <div class="flex items-center mb-4">
                <div class="w-12 h-12 rounded-lg bg-violet-500/20 flex items-center justify-center mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-violet-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-semibold">钛极诺克【开源组织】</h2>
            </div>
            <p class="text-slate-300">开源项目仓库、技术文档、贡献指南与社区交流入口，推动技术开源共享</p>
        </a>
    </div>
    <!-- 底部信息 -->
    <div class="mt-16 text-slate-400 text-sm text-center z-10">
        <p>© 2025 钛极智能 | 诺克开源</p>
    </div>
</body>
</html>
